      <button
        [style.opacity]="opac"
        class="fire absolute right-0 bottom-10"
        (click)="multiFire(1)"

        />
      </button>

        />
      </button>
  
      <div [style.opacity]="transp" class="calculator">
        <input
          type="text"
          maxlength="3"
          placeholder="0"
          id="text"
          #inputElement
          type="text"
        />
  
        <div>
          <button (click)="distanceToFire($event)">0</button>
          <button (click)="distanceToFire($event)">1</button>
          <button (click)="distanceToFire($event)">2</button>
          <button (click)="distanceToFire($event)">3</button>
          <button (click)="distanceToFire($event)">4</button>
          <button #fetchButton (click)="distanceToFire($event)">OK</button>
        </div>
